name: QuantumSim CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: make check
        run: make check
      - name: make
        run: make

  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: install libomp
        run: brew install libomp
      - name: make check
        run: make check
      - name: make
        run: make

  build-macos-no-openmp:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - name: make check
        run: make check
      - name: make
        run: make
